<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax Total - Spa y Masajes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header/Navegación -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Relax Total</h1>
            </div>
            <nav class="navigation">
                <a href="#" class="nav-link">Reserva</a>
                <a href="#" class="nav-link active">Planes</a>
                <a href="#" class="nav-link">Nosotros</a>
                <a href="#" class="nav-link">Inicia sesión</a>
            </nav>
        </div>
    </header>

    <!-- Sección Hero -->
    <section class="hero">
        <div class="hero-image">
            <img src="pagina_principal.png" alt="Masaje con aceites esenciales" />
        </div>
    </section>

    <!-- Sección de Contenido Principal -->
    <section class="main-content">
        <div class="content-wrapper">
            <div class="content-inner">
                <!-- Imagen de texto al lado izquierdo -->
                <div class="text-image">
                    <img src="texto.png" alt="Texto informativo" />
                </div>
                <!-- Galería de imágenes al lado derecho -->
                <div class="image-gallery">
                    <div class="image-item image-top">
                        <img src="p2c.png" alt="Terapia de masajes" />
                    </div>
                    <div class="image-item image-bottom">
                        <img src="p1c.png" alt="Masaje relajante" />
                    </div>
                </div>
                <!-- Botón Ver tarifas -->
                <button class="ver-tarifas-button">Ver tarifas</button>
            </div>
        </div>
    </section>
</body>
</html>
